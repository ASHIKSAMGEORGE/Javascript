<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script language = "javascript" type = "text/javascript">
        // User Profile Cleaner

const userProfile = {
    username: " CoolUser99 ",
    bio: " I LOVE coding! JavaScript is Great!!! "
};

function cleanUserBio(profile) {
    const cleanedUsername = profile.username.trim().toLowerCase();
    const cleanedBio = profile.bio.trim().toLowerCase().replace(/javascript/g, "JS");
    const bioLength = cleanedBio.length;

    return {
        cleanedUsername,
        cleanedBio,
        bioLength
    };
}

const result = cleanUserBio(userProfile);
console.log(result);
    </script>
    
</body>
</html>
